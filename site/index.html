<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="/icon.png"
      rel="icon" />
    <link
      href="/icon-64.png"
      rel="icon"
      sizes="64x64" />
    <link
      href="/icon-128.png"
      rel="icon"
      sizes="128x128" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <% if(!isDev){ %>
    <base
      href="{{app_url}}"
      target="_blank" />
    <meta
      property="og:url"
      content="{{app_url}}" />
    <title>{{name}}</title>

    <% } else { %>
    <base
      href="%VITE_BASE_URL%"
      target="_blank" />
    <meta
      property="og:url"
      content="%VITE_BASE_URL%" />
    <title>Nitro Repo</title>

    <% } %>
  </head>
  <body>
    <div id="app"></div>
    <script
      type="module"
      src="/src/main.ts"></script>
  </body>
</html>
