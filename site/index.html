<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="/icon.png" rel="icon"/>
    <link href="/icon-64.png" rel="icon" sizes="64x64"/>
    <link href="/icon-128.png" rel="icon" sizes="128x128"/>
    <% if(!isDev){ %>
    <!-- Base Tags -->
    <title>{{title}}</title>
    <meta property="description" content="{{description}}">
    <base href="{{base_url}}" target="_blank">
    <!-- Open Graph -->
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{description}}">
    <meta property="og:image" content="{{base_url}}/icon-128.png">
    <meta property="og:url" content="{{base_url}}">
    <meta property="og:type" content="website">
    <!-- Twitter Card -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:title" content="{{title}}">
    <meta property="twitter:description" content="{{description}}">
    <script>
        // A public variable for the app URL.
        const appURL = "{{base_url}}";
    </script>
    <% } else { %>
    <title>Nitro Repo</title>
    <meta property="description" content="An Open Source and easy to use Artifact Manager. (Development Mode)">
    <% } %>

    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
</head>
<body>
<div id="app"></div>
<script src="/src/main.ts" type="module"></script>
</body>
</html>
