name: Push and Build

on:
  push:
    branches: [ master ]
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    name: Linux / Stable
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: Swatinem/rust-cache@v1
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          working-directory: backend
          toolchain: stable
          override: true
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          working-directory: frontend
          node-version-file: 'frontend/.nvmrc'
      - name: Install Frontend
        working-directory: frontend
        run: npm run linklib && npm install
      - name: Build
        run: sh build.sh ssl
      - name: Upload Artifact Linux
        uses: actions/upload-artifact@v2
        with:
          name: nitro_repo stable Linux
          path: backend/target/release/nitro_repo
  clippy_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: Swatinem/rust-cache@v1
      - run: rustup component add clippy
      - uses: actions-rs/clippy-check@v1
        with:
          working-directory: backend
          token: ${{ secrets.GITHUB_TOKEN }}
          # Yes by doing this we are not checking the feature code. However, it is a small point. And I really dont want to have to run the build script
          args: --no-default-features
